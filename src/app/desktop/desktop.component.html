<button *ngIf="!isCameraToggled"
    mdbBtn type="button" color="primary" class="waves-light" mdbWavesEffect 
    (click)="toggleCamera();">Atidaryti kamerÄ…
</button>

<div class="container">
    <div class="row">

            <div class="col-12 d-flex justify-content-center">
                    <webcam *ngIf="isCameraToggled"
                        [trigger]="triggerObservable" (imageCapture)="handleImage($event)"
                        (initError)="handleInitError($event)"
                    ></webcam>
                </div>

            <div class="col-12 d-flex justify-content-center">
                <button *ngIf="isCameraToggled && errors.length == 0"
                    mdbBtn type="button" color="primary" class="waves-light" mdbWavesEffect 
                    (click)="triggerSnapshot();">Fotografuoti
                </button>

                <div *ngFor="let error of errors">
                    <div class="alert alert-danger" role="alert">
                        {{error.message}}
                    </div>
                </div>
            </div>
    </div>
</div>
